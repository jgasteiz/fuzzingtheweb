{% extends "blog/base.html" %}

{% block title %}
    {{ month|date:"F Y" }}
{% endblock %}

{% block content %}

    <h2>{{ month|date:"F Y" }}</h2>

    {% if posts %}
    <ul>
    {% for post in posts %}
        <li>
            <a target="_blank" href="{{ post.get_absolute_url }}">{{ post }}</a>
            <span class="date">
                -  {{ post.published|date }}
            </span>
        </li>
    {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
